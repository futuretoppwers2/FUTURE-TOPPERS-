<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“š Live Classes | Future Toppers</title>
  <style>
    body {
      background: radial-gradient(circle at center, #101010, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
    }
    h1 { text-align: center; margin-bottom: 40px; }
    .section { margin-bottom: 40px; }
    .section h2 { border-left: 5px solid #00f2ff; padding-left: 10px; }
    .class-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 10px 0;
      border-left: 6px solid #00f2ff;
      box-shadow: 0 0 15px #00f2ff33;
    }
    .live { border-left-color: red; box-shadow: 0 0 10px red; }
    .upcoming { border-left-color: #00ff88; }
    .completed { border-left-color: #999; }
    a {
      color: #00f2ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ğŸ“º Auto-Updating Lecture Dashboard</h1>

  <div class="section" id="live-section">
    <h2>ğŸ”´ Live Now</h2>
  </div>

  <div class="section" id="upcoming-section">
    <h2>ğŸ•’ Upcoming</h2>
  </div>

  <div class="section" id="completed-section">
    <h2>âœ… Completed</h2>
  </div>

  <script>
    const apiUrl = "https://mocki.io/v1/cc2794b1-ea60-4d7f-a5b0-161da56a997e";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(lecture => {
          const section = document.getElementById(`${lecture.status.toLowerCase()}-section`);
          if (section) {
            const card = document.createElement("div");
            card.className = `class-card ${lecture.status.toLowerCase()}`;
            card.innerHTML = `
              <strong>${lecture.title}</strong><br>
              ğŸ“… ${lecture.date} ğŸ•’ ${lecture.time}<br>
              ğŸ”— <a href="${lecture.link}" target="_blank">Watch Lecture</a>
            `;
            section.appendChild(card);
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">âš ï¸ Failed to load lectures from API.</p>`;
        console.error(err);
      });
  </script>

</body>
</html>
