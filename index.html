<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future Toppers - Enroll</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #0f0f1a;
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      padding-top: 80px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      max-width: 700px;
      margin: 0 auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #00f0ff77;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    a.enroll-btn {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 18px #00f0ff88;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
    }

    a.enroll-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f0ffcc;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Particle background -->
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="glass-box">
      <div class="banner">
        <img src="https://via.placeholder.com/800x400?text=Batch+Photo+Coming+Soon" alt="Batch Photo">
      </div>

      <h1>Welcome to Future Toppers</h1>
      <p>Join our premium batch to get access to subject-wise lectures, notes & DHA.</p>

      <a href="https://subjectsfuturetoppers.netlify.app/" class="enroll-btn">ðŸš€ Enroll Now</a>
    </div>

    <footer>
      Â© 2025 Future Toppers. All rights reserved.
    </footer>
  </div>

  <!-- Particle Animation Script -->
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.8,
        dy: (Math.random() - 0.5) * 0.8
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "#00f0ff88";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
